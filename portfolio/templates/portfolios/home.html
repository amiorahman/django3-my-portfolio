<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR | Home</title>
</head>
<body>
    <h1>Amio Rahman</h1>
    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a><br>

    <a href="{% static 'portfolio/HM_Amio_Rahman_CV.pdf' %}">CV</a>

    <img src="{% static 'portfolio/Amio_Rahman.jpg' %}"/>

    {% for project in projects %}
        <h3>{{ project.title }}</h3><br>
        {{ project.description }}<br>
        <img src="{{ project.image.url }}" height="540" width="360">

        {% if project.url %}
            <a href="{{ project.url }}">Project Link</a>
        {% endif %}
    {% endfor %}
</body>
</html>
