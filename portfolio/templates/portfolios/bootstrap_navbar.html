        <img src="{% static 'portfolio/Amio_Rahman_Logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="Amio's Logo">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </li>
          <li class="nav-item">

          </li>
          <li>
            <a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-dark" target="_blank">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
      {% block content %}{% endblock %}
